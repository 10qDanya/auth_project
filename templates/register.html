{% extends 'base.html' %}

{% block content %}
    <div class="auth-container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password", placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="/login/">Войти</a></p>
            <p id="authMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            conts password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok){
                    document.getElementById('authMessage').textContent = 'Регистрация успешна !, Теперь войдите.';
                    setTimeout(() => {
                        window.location.href = '/login/'; 
                    }, 2000);
                    }else{
                        document.getElementById('authMessage').textContent = data.error || 'Ошибка регистрации';
                    }
                   
                } catch (error) {
                    document.getElementById('authMessage').textContent = 'Ошибка соединения';
                 }
            
        });
    </script>
{% endblock  %}
